<div class="wrapper" [ngClass]="{'sidebar-inactive-l':menuInactiveDesktop, 'sidebar-active-m':menuActiveMobile}">
  <div *ngIf="hideNavBar" class="topbar clearfix">
    <a id="omega-menu-button" href="#" (click)="toggleMenu($event)">
      <span class="fa fa-bars"></span>
    </a>
    <span class="topbar-title"></span>
    <a id="options-menu-button" href="#" (click)="toggleTopMenu($event)">
      <span class="fa fa-ellipsis-h"></span>
    </a>
    <div id="topbar-icons" class="animated"
         [ngClass]="{'topbar-icons-visible flipInX':topMenuActive,'flipOutX':topMenuLeaving}">
      <a href="#">
        <span class="topbar-item-text">User</span>
        <span
          class="topbar-icon fa fa-user">{{user && user.name ? user.emailAddress : 'Welcome Guest'}}</span>
      </a>
      <a (click)="logout()">Logout</a>
    </div>
  </div>
  <div *ngIf="hideNavBar" class="sidebar" (click)="onMenuClick()">
    <p-scrollPanel #scroller [style]="{height: '100%'}">
      <div class="sidebar-scroll-content">
        <div class="logo">
          <h3 style="color: #ffffff;">Test Pine</h3>
          <!--<img src="assets/layout/images/logo.png" alt="" width="113">-->
        </div>
        <div class="profile">
          <p-dropdown [options]="projects" [(ngModel)]="selectedProject.value" (onChange)="selectProject($event)"
                      placeholder="Projects">
          </p-dropdown>
          <br/>
        </div>
        <app-menu></app-menu>
      </div>
    </p-scrollPanel>
  </div>
  <div [class]="!hideNavBar ? 'loginAvailable main' : 'main'">
    <router-outlet></router-outlet>
  </div>
  <div class="footer">

    <span class="footer-text">FOOTER -> Test Pine is startup project that is supported by ...</span>
  </div>
</div>
