<p-fieldset legend="Report Suites">
  <p-table [columns]="cols" [value]="results" [lazy]="true" (onLazyLoad)="loadSuiteLazy($event)" [paginator]="true"
           [rows]="10" [totalRecords]="totalRecords">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Test Case Count</th>
        <th>Started Date</th>
        <th>End Date</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td>{{rowData.id}}</td>
        <td>{{rowData.testSuite.name}}</td>
        <td> {{rowData.testSuite.testCases ? rowData.testSuite.testCases.length : 0}}</td>
        <td>{{rowData.startDate | date:'medium'}}</td>
        <td>{{rowData.endDate | date:'medium'}}</td>
        <td>
          <button pButton color="primary" routerLink="/suiterunhistory/{{rowData.id}}/detail/{{rowData.testSuite.id}}"
                  label="Details"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-fieldset>
