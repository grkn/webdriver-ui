<mat-card class="user-create">
  <mat-card-content>
    <p-fieldset legend="Create Driver">
      <div class="ui-g ui-fluid">
        <div class="ui-g-2">
        </div>
        <div class="ui-g-12">
          <input type="text" [(ngModel)]="driver.address" autocomplete="off"
                 class="ui-inputtext ui-corner-all ui-state-default ui-widget" placeholder="Driver Address"/>
        </div>
        <div class="ui-g-12">
          <input type="text" [(ngModel)]="driver.name" autocomplete="off"
                 class="ui-inputtext ui-corner-all ui-state-default ui-widget" placeholder="Name"/>
        </div>
        <div class="ui-g-2">
          <button pButton (click)="saveDriver()" *ngIf="!driver.id" label="Save"></button>
          <button pButton (click)="saveDriver()" *ngIf="driver.id" label="Edit"></button>
        </div>
      </div>
      <br>
      <br>
      <p-table [columns]="cols" [value]="driverList"
               [paginator]="true" [filters]="true"
               [rows]="10">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th>
              Id
            </th>
            <th>
              Address
            </th>
            <th>
              Name
            </th>
            <th>
              Actions
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
            <td>
              {{rowData.id}}
            </td>
            <td>
              {{rowData.address}}
            </td>
            <td>
              {{rowData.name}}
            </td>
            <td>
              <button pButton label="Edit" (click)="selectDriver(rowData.id)"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>


    </p-fieldset>
  </mat-card-content>
</mat-card>
