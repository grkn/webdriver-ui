<mat-card class="user-create">
  <mat-card-content>
    <p-fieldset legend="Create User">
      <mat-form-field>
        <input matInput placeholder="Driver Address" [(ngModel)]="driver.address"/>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput type="number" placeholder="Port" [(ngModel)]="driver.port"/>
      </mat-form-field>
      <button mat-flat-button color="primary" (click)="saveDriver()" *ngIf="!driver.id">Save</button>
      <button mat-flat-button color="primary" (click)="saveDriver()" *ngIf="driver.id">Edit</button>
      <br>
      <br>
      <p-table [columns]="cols" [value]="driverList"
               [paginator]="true" [filters]="true"
               [rows]="10">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th>
              Id
            </th>
            <th>
              Address
            </th>
            <th>
              Port
            </th>
            <th>
              Actions
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
            <td>
              {{rowData.id}}
            </td>
            <td>
              {{rowData.address}}
            </td>
            <td>
              {{rowData.port}}
            </td>
            <td>
              <button mat-flat-button color="primary" (click)="selectDriver(rowData.id)">Edit</button>
            </td>
          </tr>
        </ng-template>
      </p-table>


    </p-fieldset>
  </mat-card-content>
</mat-card>
