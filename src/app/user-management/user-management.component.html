<mat-card>

  <mat-card-content>
    <button mat-flat-button routerLink="/usermanagement/create" color="primary">Create User</button>
    <p-table dataKey="id" [value]="users" [lazy]="true" (onLazyLoad)="loadUsersLazy($event)"
             [paginator]="true"
             [rows]="5" [totalRecords]="totalElements">
      <ng-template pTemplate="header" let-columns="columns">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Last Name</th>
          <th>Account Name</th>
          <th>Email Address</th>
          <th>Authorizations</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
        <tr>
          <td>{{rowData.id}}</td>
          <td>{{rowData.name}}</td>
          <td>{{rowData.lastName}}</td>
          <td>{{rowData.accountName}}</td>
          <td>{{rowData.emailAddress}}</td>
          <td>
            <ol>
              <li *ngFor="let auth of rowData.userAuthorization">
                {{auth.authorization}}
              </li>
            </ol>
          </td>
          <td>
            <button mat-flat-button color="primary" routerLink="/usermanagement/create/{{rowData.id}}">Edit</button>
            <button mat-flat-button color="primary" (click)="deleteById(rowData.id)">Delete</button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </mat-card-content>
</mat-card>
