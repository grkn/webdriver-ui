<div class="ui-g ui-fluid">
  <div class="ui-g-12">
    <input type="text" [(ngModel)]="user.emailAddress" autocomplete="off"
           class="ui-inputtext ui-corner-all ui-state-default ui-widget"
           placeholder="Username"/>
  </div>
  <div class="ui-g-12">
    <input type="password" [(ngModel)]="user.accountPhrase" autocomplete="off"
           class="ui-inputtext ui-corner-all ui-state-default ui-widget"
           placeholder="Password"/>
  </div>
  <div class="ui-g-12">
    <input type="text" [(ngModel)]="user.name" autocomplete="off"
           class="ui-inputtext ui-corner-all ui-state-default ui-widget"
           placeholder="Name"/>
  </div>
  <div class="ui-g-12">
    <input type="text" [(ngModel)]="user.lastName" autocomplete="off"
           class="ui-inputtext ui-corner-all ui-state-default ui-widget"
           placeholder="Last Name"/>
  </div>
  <div class="ui-g-12">
    <button (click)="saveUser()" type="button"
            class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left">
      <span class="ui-button-icon-left ui-c fa fa-fw ui-icon-person"></span>
      <span class="ui-button-text ui-c">Save</span>
    </button>
  </div>
</div>
