<mat-card>
  <mat-card-content>
    <p-fieldset legend="Create Project">
      <mat-form-field>
        <input matInput placeholder="Project Name" [(ngModel)]="project.name"/>
      </mat-form-field>
      <br>
      <p-fieldset *ngIf="!project.id" legend="User Selection">
        <p-pickList [source]="source" [target]="project.users" [responsive]="true">
          <ng-template let-user pTemplate="item">
            <div class="ui-helper-clearfix">
              <div>{{user.emailAddress || user.accountName}}</div>
            </div>
          </ng-template>
        </p-pickList>
      </p-fieldset>
      <button mat-flat-button color="primary" (click)="saveProject()">Save</button>
    </p-fieldset>
  </mat-card-content>
</mat-card>
