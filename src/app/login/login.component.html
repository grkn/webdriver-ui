<div class="login-body">
<div id="login-wrapper">

  <div id="login-container">
    <span class="title">Test Pine</span>

    <div class="ui-g ui-fluid">
      <div class="ui-g-12">
        <input type="text" [(ngModel)]="username" autocomplete="off" class="ui-inputtext ui-corner-all ui-state-default ui-widget" placeholder="Username" />
      </div>
      <div class="ui-g-12">
        <input type="password" [(ngModel)]="password" autocomplete="off" class="ui-inputtext ui-corner-all ui-state-default ui-widget" placeholder="Password" />
      </div>
      <div class="ui-g-12 ui-md-6">
        <span class="remember-me">Remember Me</span>
        <input type="checkbox">
      </div>
      <div class="ui-g-12 ui-md-6">
        <a href="#">Forgot Password</a>
        <a routerLink="/register">Register</a>
      </div>
      <div class="ui-g-12">
        <button (click)="login()" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left">
          <span class="ui-button-icon-left ui-c fa fa-fw ui-icon-person"></span>
          <span class="ui-button-text ui-c">Sign In</span>
        </button>
      </div>
    </div>
  </div>
</div>
</div>
