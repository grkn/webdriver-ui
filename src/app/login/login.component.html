<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <div class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="username" placeholder="Username">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="password" placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button class="mat-primary btn-block" (click)="login()">Log in</button>
    </div>
  </mat-card>
</div>
