<mat-card>

  <mat-card-content>

    <p-table dataKey="id" [value]="roles" [lazy]="true"
             (onLazyLoad)="loadRolesLazy($event)"
             [paginator]="true"
             [rows]="10" [totalRecords]="totalElements">
      <ng-template pTemplate="header" let-columns="columns">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
        <tr>
          <td>{{rowData.id}}</td>
          <td>{{rowData.authorization}}</td>
          <td>
            <button mat-flat-button color="primary" (click)="selectRole(rowData)">Add Role</button>
          </td>
        </tr>
      </ng-template>
    </p-table>

    <button mat-flat-button color="primary" (click)="selectRole(null)">Close</button>
  </mat-card-content>

</mat-card>
